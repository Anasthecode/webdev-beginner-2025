<!--First part of box bodel is the spacing between elements
    Take margin-right for example, helps with formatting (remember flutter widgets)
    Buttons typically have a padding of 6px horizontally and 1 vertically
    When trying to align elements, remember to account for border (Though design practices don't have that)-->
<style>
  .subscribe-button {
    background-color: rgb(255, 27, 27);
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    margin-left:10px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover { 
    opacity: 0.8;
  }

  .subscribe-button:active {
    background-color: blue;
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 4px;
    padding-left: 16px;
    padding-top: 9px;
    padding-right: 16px;
    padding-bottom: 9px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(13, 162, 255);
    color: white;
    border-radius: 40px;
    border: none;
    width: 70px;
    height: 35px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>
